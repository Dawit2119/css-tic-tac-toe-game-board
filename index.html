<!DOCTYPE html>
<html lang="en">

    <!-- Head -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Title -->
        <title>CSS: Tic Tac Toe Board Game</title>
        <!-- Styles CSS -->
        <link rel="stylesheet" href="styles.css">
    </head>

    <!-- Body -->
    <body>
        <div class="container" id="board">
            <div class="row" id="row1">
                <h1>Tic Tac Toe</h1>
            </div>
            <div class="row" id="row2">
                <div class="top left" id="squareA"></div>
                <div class="top middle" id="squareB"></div>
                <div class="top right" id="squareC"></div>
            </div>
            <div class="row" id="row3">
                <div class="middle left" id="squareD"></div>
                <div class="middle center" id="squareE"></div>
                <div class="middle right" id="squareF"></div>
            </div>
            <div class="row" id="row4">
                <div class="bottom left" id="squareG"></div>
                <div class="bottom middle" id="squareH"></div>
                <div class="bottom right" id="squareI"></div>
            </div>
        </div>

    </body>
</html>
